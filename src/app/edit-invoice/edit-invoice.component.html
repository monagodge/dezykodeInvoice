<!-- edit-invoice.component.html -->
<div class="container">
    <h3>Edit Invoice</h3>
    <form (ngSubmit)="saveInvoice()">
      <div class="form-group">
        <label for="invoiceNo">Invoice No</label>
        <input type="text" id="invoiceNo" [(ngModel)]="invoiceDetails.invoiceNo" name="invoiceNo" class="form-control" required />
      </div>
  
      <div class="form-group">
        <label for="item">Item</label>
        <input type="text" id="item" [(ngModel)]="invoiceDetails.item" name="item" class="form-control" required />
      </div>
  
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" [(ngModel)]="invoiceDetails.amount" name="amount" class="form-control" required />
      </div>
  
      <!-- Add other fields as needed -->
  
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
